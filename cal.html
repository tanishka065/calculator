<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculate me! - A calculator made my me</title>
  <link href="cal.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="calcu">
    <div class="row">
      <input class="input" type="text"  placeholder="calculator"/>
    </div>
    <div class="row">
      <button id="c" class="button">C</button>
      <button class="button">%</button>
      <button class="button">+-</button>
      <button id="x" class="button">X</button>
    </div>
    <div class="row">
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button id="mul" class="button">*</button>
    </div>
    <div class="row">
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button id="div" class="button">/</button>
    </div>
    <div class="row">
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button id="plus" class="button">+</button>
    </div>
    <div class="row">
      <button class="button">0</button>
      <button class="button">.</button>
      <button class="button">=</button>
      <button id="sub" class="button">-</button>
    </div>
  </div>
  <script src="cal.js"></script>
</body>

</html>
